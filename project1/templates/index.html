<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Librolandia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <!--Buscador-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <form action="/salir">
            <button type="submit" class="btn btn-danger" id="Salir">
               Salir
              </button>
          </form>
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Librolandia</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <form class="d-flex" action="/" method="post">
              <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search" name="txt_buscar">
              <button type="submit" class="btn btn-primary">Buscar</button>
              
                <div class="form-check form-check-inline" id="radioContainer" style="margin-left: 10px;">
                  <input class="form-check-input" type="radio" id="inlineCheckbox1" value="title" name="radio" checked>
                  <label class="form-check-label" for="exampleRadios1">Title</label>
                </div>
                <div class="form-check form-check-inline" id="radioContainer">
                  <input class="form-check-input" type="radio" id="inlineCheckbox2" value="author" name="radio">
                  <label class="form-check-label" for="exampleRadios2">Author</label>
                </div>
                <div class="form-check form-check-inline" id="radioContainer">
                  <input class="form-check-input" type="radio" id="inlineCheckbox3" value="isbn" name="radio">
                  <label class="form-check-label" for="exampleRadios3">ISBN</label>
                </div>
  
            </form>
          </div>
        </div>
      </nav>
    <!--Mostramos los libros en un card view-->
    <div id="Container">
        <div class="row">
            {% for book in libros %}
            <div class="col-sm">
              <!--Targeta detalle del libro-->
              <div class="card" style="width: 18rem; margin: 3px;">
                <div class="card-body">
                  <h4 class="card-title">Titulo {{ book.title }}</h4>
                  <h5>Autor {{ book.author}}</h5>
                  <p class="card-text">ISBN: {{ book.isbn }} , Año {{book.year}}</p>
                  <button type="button" class="btn btn-primary" id="btn_información">
                    <a href="/detalles/{{book.isbn}}" style="text-decoration:none; color: white;">Mas destalles</a>
                  </button>
                </div>
              </div>
            </div>
            {% endfor %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
